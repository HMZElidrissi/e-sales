server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb:http://customer-service # lb: load balancer
          predicates:
            - Path=/api/v1/customers/**
        - id: payment-service
          uri: lb:http://payment-service
          predicates:
            - Path=/api/v1/payments/**,/api/v1/webhook